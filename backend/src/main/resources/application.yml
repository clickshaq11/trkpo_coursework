server:
  port: 8080
  servlet:
    contextPath: /api/v1

logging:
  level:
    root: DEBUG

spring:
  datasource:
    username: postgres
    password: postgres
    url: ${DB_URL:jdbc:postgresql://localhost:5432/main}
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
